<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="description" content="AI-Enhanced Dungeon Master - Classic 1987 dungeon crawler with modern AI assistance"> <meta name="keywords" content="dungeon master, ai game, retro gaming, dungeon crawler"> <meta name="author" content="AI Dungeon Master Team"> <meta property="og:title" content="AI-Enhanced Dungeon Master"> <meta property="og:description" content="Classic dungeon crawler with intelligent AI mentor system"> <meta property="og:type" content="website"> <link rel="preconnect" href="https://unpkg.com"> <link rel="preconnect" href="https://cdn.tailwindcss.com"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>AI-Enhanced Dungeon Master</title> <style> body { margin: 0; padding: 0; background: #000; color: #00ff00; font-family: 'Courier New', monospace; overflow: hidden; } .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 9999; } .loading h1 { font-size: 2em; margin-bottom: 1em; text-shadow: 0 0 10px #00ff00; } .loading p { font-size: 1.2em; opacity: 0.8; } .spinner { border: 4px solid rgba(0, 255, 0, 0.3); border-top: 4px solid #00ff00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .main-menu { background: linear-gradient(45deg, #1a1a2e, #16213e); text-shadow: 0 0 10px #00ff00; } .menu-option:hover { background: rgba(0, 255, 0, 0.2) !important; box-shadow: 0 0 20px rgba(0, 255, 0, 0.5) !important; } .game-interface { background: #000; } .game-hud { background: rgba(0, 0, 0, 0.8) !important; border: 1px solid #00ff00 !important; } ::-webkit-scrollbar { width: 12px; } ::-webkit-scrollbar-track { background: #000; } ::-webkit-scrollbar-thumb { background: #00ff00; border-radius: 6px; } ::-webkit-scrollbar-thumb:hover { background: #00cc00; } </style> </head> <body> <div class="loading" id="loading-screen"> <h1>AI-Enhanced Dungeon Master</h1> <div class="spinner"></div> <p>Initializing game systems...</p> <p id="loading-status">Starting up...</p> </div> <!-- Game will be injected here by the main application --> <script type="module" src="dist/index.js"></script> <script> // Loading screen management let loadingMessages = [ 'Initializing AI systems...', 'Loading player profiles...', 'Setting up game engine...', 'Preparing dungeon generator...', 'Configuring visual adaptation...', 'Starting main menu...' ]; let messageIndex = 0; const statusElement = document.getElementById('loading-status'); const updateLoadingMessage = () => { if (statusElement && messageIndex < loadingMessages.length) { statusElement.textContent = loadingMessages[messageIndex]; messageIndex++; setTimeout(updateLoadingMessage, 500); } }; // Start loading message cycle setTimeout(updateLoadingMessage, 500); // Hide loading screen when game is ready window.addEventListener('gameReady', () => { const loadingScreen = document.getElementById('loading-screen'); if (loadingScreen) { loadingScreen.style.opacity = '0'; loadingScreen.style.transition = 'opacity 0.5s ease-out'; setTimeout(() => { loadingScreen.style.display = 'none'; }, 500); } }); // Error handling window.addEventListener('error', (event) => { const loadingScreen = document.getElementById('loading-screen'); if (loadingScreen) { loadingScreen.innerHTML = ` <h1>Error Loading Game</h1> <p style="color: #ff0000;">Failed to initialize: ${event.message}</p> <p>Please refresh the page to try again.</p> `; } }); // Keyboard shortcuts info document.addEventListener('keydown', (event) => { if (event.key === 'F1') { event.preventDefault(); alert(` AI-Enhanced Dungeon Master - Controls: Movement: - Arrow Keys or WASD: Move character - Mouse Click: Move to location Actions: - Spacebar: Attack - Shift: Defend - H: Request AI hint - I: Inventory (placeholder) - C: Combat analysis - M: Map (placeholder) System: - ESC: Pause/Resume game - F1: Show this help `); } }); </script> </body> </html>
