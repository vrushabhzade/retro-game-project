<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Fix</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
        }
        .success { border-color: #00ff00; background: rgba(0, 255, 0, 0.1); }
        .error { border-color: #ff0000; background: rgba(255, 0, 0, 0.1); color: #ff0000; }
    </style>
</head>
<body>
    <h1>Menu Fix Test</h1>
    <div id="test-results"></div>
    
    <script type="module">
        const results = document.getElementById('test-results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        try {
            // Test if the main game module loads
            const { AIDungeonMasterGame } = await import('./dist/index.js');
            addResult('✓ Main game module loaded successfully');
            
            // Test if we can create a game instance
            const game = new AIDungeonMasterGame();
            addResult('✓ Game instance created successfully');
            
            // Test if the main menu exists
            const mainMenu = game.getMainMenu();
            if (mainMenu) {
                addResult('✓ Main menu instance exists');
            } else {
                addResult('✗ Main menu instance not found', false);
            }
            
            addResult('✓ All basic tests passed! The menu fix should be working.');
            addResult('→ Go to http://127.0.0.1:8080 to test the New Game and Continue Game options');
            
        } catch (error) {
            addResult(`✗ Error: ${error.message}`, false);
            console.error('Test error:', error);
        }
    </script>
</body>
</html>
